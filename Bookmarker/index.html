    <meta charset="UTF-8">

    <title>Bookmarker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center pt-5">Bookmarker</h1>
        <br><br><br>
        <div class="dotted"></div>
        <h2 class="m-auto text-center pt-4">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
        </h2>
        <form class="mt-4">
            <div class="site-name d-flex flex-column">
                <label for="site-name">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    <h4>Site Name</h4>
                </label>
                <div class="input-group flex-nowrap mt-2">
                    <input oninput="validationName()" type="text" id="site-name" class="form-control" placeholder="Bookmarker Name" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <p class="alert alert-danger py-2 d-none mt-1">Site Name must be between 3 and 12 alphanumeric characters.</p>
            </div>
            <br>
            <div class="website-url d-flex flex-column">
                <label for="website-url">
                    <i class="fa-solid fa-link pe-2"></i>
                    <h4>Site URL</h4>
                </label>
                <div class="input-group flex-nowrap mt-2">
                    <input oninput="validationUrl()" type="text" id="website-url" class="form-control" placeholder="Website URL" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <p class="alert alert-danger py-2 d-none mt-1">Please enter a valid URL starting with "http://" or "https://", followed by the website name.</p>
            </div>
            <button type="button" class="btn btn-danger m-auto d-block mt-4 px-5" onclick="add()">Submit</button>
        </form>
        <br>
        <div class="dotted"></div>

        <table class="table mt-4 text-center bg-light">
            <thead class="border-bottom">
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
            </thead>

                <td>1</td>

                <td>
                    <a href="#">
                    <button type="button" class="btn btn-success m-auto d-flex align-items-center gap-2"><i class="fa-solid fa-eye"></i>Visit</button>
                    </a>
                </td>
                <td>
                    <button type="button" class="btn btn-danger m-auto d-flex align-items-center gap-2"><i class="fa-solid fa-trash-can"></i>Delete</button>
                </td>
            </tbody> -->
        </table>
    </div>

    <script src="./js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
